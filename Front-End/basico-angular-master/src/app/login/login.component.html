<div id="layoutAuthentication">

    <div id="layoutAuthentication_content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-header">
                            <h3 class="text-center font-weight-litgher">
                                {{ cadastrando ? 'Cadastro de Novo Usuário':'Entrar' }}
                            </h3>   
                        </div>
                        <div>
                            <div class="card-body">
                                <div class="alert alert-danger" *ngIf="loginError">
                                    Login ou Senha incorreto
                                </div>
                                <form #loginForm="ngForm" (submit)="onSubmit()">
                                    <div class="form-group">
                                        <label>Username</label>
                                        <input type="text" name="username"[(ngModel)]="username" class="form-control py-4" 
                                        placeholder="Digite seu Username">
                                    </div>
                                    <div class="form-group">
                                        <label>Senha</label>
                                        <input type="password" name="password"[(ngModel)]="password" class="form-control py-4" 
                                        placeholder="Digite sua Senha">
                                    </div>
                                    <br/>
                                    <div class="text-center form-group">
                                        <button type="submit" class="btn btn-primary btn-lg btn-block" *ngIf= "!cadastrando">
                                            Log In
                                        </button>

                                        <button type="submit" class="btn btn-success btn-lg btn-block" *ngIf="cadastrando">
                                            Cadastrar-se
                                        </button>

                                        <button type="submit" (click)="cancelaCadastro()" class="btn btn-danger btn-lg btn-block" *ngIf="cadastrando">
                                            Cancelar
                                        </button>

                                        
                                    </div>

                                </form>
                            </div>

                            <div class="card-footer text-center " *ngIf="!cadastrando">
                                <div class="small">
                                    <a href="#" (click)="preparaCadastrar($event)"> Não possui uma conta ainda? Cadastre-se! </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
